<!DOCTYPE html>
    <html>
        <head>
            <title>Arcane Armaments</title>
   
            <meta charset="UTF-8">
            <meta name="description" content="Arcane Armaments">
            <meta name="keywords" content="HTML, CSS, JavaScript">
            <meta name="author" content="Tyler Price">
            
            <link rel="stylesheet" href="arcane.css">
            
            <style>
            html * {
                font-family: arial;
                font-size: 20px;
            }
            </style>
            
            
                
        </head>
        <body>
            <hr class="hr1">
            <nav>
                <ul class="ul">
                    <li class="clhome">Home</li>
                    <li class="clweapons">Weapons</li>
                    <li class="clmagic">Magic</li>
                    <li class="clsupplies">Supplies</li>
                </ul>
            </nav>
           
            <div class="uldiv">
            </div>
            
            <hr class="hr2">
            <style>
            body {
                background-color: rgb(255, 255, 255);
              }
            </style>

            <div class="overlay">
                <img class="tavernimg" src="tavernimg.jpg">
                <div>
                    <h1 class="h1">Arcane Armaments</h1>
                </div>
            </div> 
            
            <div class="body">
                <div class=hover>
                    Mystic Wears
                </div>
                <div class="welcometext">Welcome to Arcane Armaments.</div>
                <br>
                <div class="journeytext">Let your journey begin.</div>
            
                <div>
                    <button type="button" class="dragbutton">

                    </button>
                </div>
                    
                <div>
                    <button type="button" class="playbutton">
                        &#9658;
                    </button>
                </div>
            </div>
            
            <div class="typegrid">

                <div class="divphysical">
                    <div class="hphysical">
                        Physcial <button type="button" class="playbutton"> &#9658; </button>
                    </div>
                    <div class="pphysical">

                    </div>

                        <img class="physicalimg" src="physicalimg.jpg">
                    </div>

                </div>
                <div class="divmagical">
                    <div class="hmagical">

                    </div>

                    </div>
                    <div>
                        <img class="magicimg" src="magicimg.jpg">

                </div>
                <div class="divutility">

                    </div>

                    </div>
                    <div>
                        <img class="potionimg" src="potionimg.jpg">
                    </div>
                </div>
                
                <div class="divsupplies">
                    <div class="hsupplies"> 
                        Supplies <button type="button" class="playbutton"> &#9658; </button>
                    </div>
                    <div class="psupplies">
                        How about trying to survive?
                    </div>
                </div>
                    
            </div>
                <hr class = hr3>
